<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="container">
    <header class="header__wrapper">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <article class="article-container">
    <!--I did not change some of original class names and id names because it would mess with JS file and the app's features, and I wasn't sure how to fix that-->
      <section id="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task_wrapper">
          <input id="new-task" class="task" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="todo-task">
        <h3 class="todo-task__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="todo-task__item"><input class="todo-task__item-elem todo-task__input" type="checkbox">
            <label class="todo-task__item-elem task">Pay Bills</label>
            <input class="todo-task__item-elem todo-task__input" type="text">
            <button class="todo-task__item-elem todo-task__btn edit">Edit</button>
            <button class="todo-task__item-elem todo-task__btn delete">
              <img class="todo-task__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="edit-mode todo-task__item">
            <input class="todo-task__item-elem todo-task__input" type="checkbox">
            <label class="todo-task__item-elem task">Go Shopping</label>
            <input type="text" value="go shopping" class="todo-task__item-elem todo-task__input task">
            <button class="todo-task__item-elem todo-task__btn edit">Save</button>
            <button class="todo-task__item-elem todo-task__btn delete">
              <img class="todo-task__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="done-task">
        <h3 class="done-task__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="done-task__item">
            <input class="done-task__item-elem done-task__input" type="checkbox" checked>
            <label class="done-task__item-elem done-task__label task">See the Doctor</label>
            <input type="text" class="done-task__item-elem done-task__input task">
            <button class="done-task__item-elem done-task__btn edit">Edit</button>
            <button class="done-task__item-elem done-task__btn delete">
              <img class="done-task__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </div>
  <script src="app.js"></script>
</body>
</html>
