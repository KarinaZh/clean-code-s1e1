<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="container">
    <div class="main-img-wrapper">
      <img class="main-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main-container">
      <p id="add-task">
        <label class="add-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="add-btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item"><input class="list-item-elem list-input" type="checkbox">
          <label class="task list-item-elem">Pay Bills</label>
          <input class="list-item-elem list-input" type="text">
          <button class="edit list-item-elem list-btn">Edit</button>
          <button class="delete list-item-elem list-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input class="list-item-elem list-input" type="checkbox">
          <label class="task list-item-elem">Go Shopping</label>
          <input type="text" value="go shopping" class="task list-item-elem list-input">
          <button class="edit list-item-elem list-btn">Save</button>
          <button class="delete list-item-elem list-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input class="list-item-elem list-input" type="checkbox" checked>
          <label class="task list-item-elem completed-tasks-label">See the Doctor</label>
          <input type="text" class="task list-item-elem list-input">
          <button class="edit list-item-elem list-btn">Edit</button>
          <button class="delete list-item-elem list-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
